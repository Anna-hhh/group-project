<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
<link rel="manifest" href="img/favicon/site.webmanifest">
  <title>Bio Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(#ffcccc, #ffffff);
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.3);
      animation: move 20s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(50vw); }
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      border: 3px solid #b22222;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      background: white;
      position: relative;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 70px;
      height: 70px;
      background: url('https://via.placeholder.com/70') no-repeat center center/cover;
      border-radius: 50%;
      border: 3px solid #b22222;
    }

    .name-input {
      margin-left: 10px;
      padding: 8px;
      border: 2px solid #b22222;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      font-size: 24px;
      cursor: pointer;
      color: #b22222;
    }

    #search-bar {
      position: absolute;
      top: 30px;
      right: 0;
      width: 0;
      opacity: 0;
      transition: all 0.4s ease;
      padding: 5px;
      border: 2px solid #b22222;
      border-radius: 6px;
    }

    #search-bar.show {
      width: 160px;
      opacity: 1;
    }

    .content {
      display: flex;
      gap: 20px;
    }

    .bio-section {
      flex: 2;
    }

    .bio-section textarea {
      width: 100%;
      height: 200px;
      border: 2px solid #b22222;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
    }

    .info-section {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-section input,
    .info-section textarea {
      border: 2px solid #b22222;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
    }

    .bottom-section {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .socials {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .socials input {
      border: 2px solid #b22222;
      border-radius: 8px;
      padding: 8px;
    }

    .output-text {
      color: #b22222;
      font-weight: bold;
    }

    
.submit-btn {
  background-color: #be6d6d;
  color: white;
  padding: 12px 32px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  margin-right: 20px; 
}

.submit-btn:hover {
  background-color: #bf6565;
}

.qr-code {
  margin-top: -100px;
}
.home-btn {
  display: inline-block;
  margin: 25px 0 0 30px;
  padding: 5px 20px;
  background: #be6d6d;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;

}
.home-btn:hover {
  background: #bf6565;
}
  </style>
</head>
<body>
   <a href="index.html" class="home-btn">‚Üê Home</a>
  <div class="background-animation" id="bg-anim"></div>

  <div class="container">
    <div class="header">
      <div style="display: flex; align-items: center;">
        <img class="profile-pic" src="img/pfp.png" alt="Profile Picture">
        <input type="text" class="name-input" placeholder="Name Surname">
      </div>
      <div class="search-container">
        <div class="search-icon" onclick="toggleSearch()">üîç</div>
        <input type="text" id="search-bar" placeholder="Search...">
      </div>
    </div>

    <div class="content">
      <div class="bio-section">
        <textarea placeholder="Write about your experience in Georgia"></textarea>
        <div class="socials">
          <input type="text" id="insta-input" placeholder="Instagram" oninput="updateInsta()">
          <p class="output-text" id="insta-output"></p>

          <input type="text" id="fb-input" placeholder="Facebook" oninput="updateFb()">
          <p class="output-text" id="fb-output"></p>
        </div>
      </div>

      <div class="info-section">
        <input type="email" placeholder="Your email">
        <input type="text" placeholder="Favourite">
        <textarea placeholder="Has visited (Tbilisi, Batumi...)"></textarea>
      </div>
    </div>

<div class="bottom-section">
  <div>
    <button class="submit-btn">Save Changes</button>
  </div>
  <div class="qr-code">
    <p>QR code</p>
    <img src="img/qr.png" alt="QR Code" height="150" width="150">
  </div>
</div>
</body>
</html>
